buildscript {
	ext {
		springBootVersion = '1.5.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'minjay-data'
	version = '0.0.1-SNAPSHOT'
}


repositories {
	mavenLocal()
	maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter')
	compile('org.springframework.boot:spring-boot-starter-data-redis')
	compile  group: 'org.springframework.data', name: 'spring-data-elasticsearch', version: '1.3.6.RELEASE'
	compile group: 'org.elasticsearch', name: 'elasticsearch', version: '1.5.2'
	compile group: 'org.elasticsearch.client', name: 'transport', version: '5.0.0'
	compile group: 'com.google.guava', name: 'guava', version: '17.0'
	compile "junit:junit"
	compile "org.springframework:spring-test"
	compile "org.mockito:mockito-core"
	compile('org.springframework.boot:spring-boot-starter-test')
}
